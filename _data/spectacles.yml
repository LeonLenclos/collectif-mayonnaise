- titre: L'Ile au trésor
  compagnie: 9 thermidor
  genre: Théâtre d’objets
  duree: 63
  annee: 2021
  age_min: 7
  mail: prod.9thermidor@gmail.com
  tel: 06 51 21 51 72
  site: https://cie9thermidor.com/lile-au-tresor/
  texte :
    - Le petit Jim Hawkins, qui mène une vie tranquille à l’auberge de l’Amiral Benbow, se retrouve par une série d’aventures en possession d’une mystérieuse carte au trésor.
    - Aidé par ses amis, le docteur Livesey et le Comte Trelawney, il embarque à bord de l’Hispanola, à la recherche de l’Ile au Trésor.
    - Jim est recruté comme mousse. Mais l’équipage se révèle être en réalité une bande de pirates – menée par John Silver Jim et ses amis réussiront-ils à échapper aux pirates, à trouver le trésor et à rentrer sains et saufs en Angleterre ?
    - "Prix jury festival Off Charleville 2021<br/>Prix Jury Coup de Pouce Au Bonheur des Mômes /<br/>Grand Bornand 2022"
  cour: haut
  horaires :
    impairs: 17h00
    pairs: 11h15

- titre: Contes et légendes de la guerre de Troie
  compagnie: Cie du Vieux Singe
  genre: Théâtre
  duree: 55
  annee: 2014
  age_min: 6
  mail: prod.vieuxsinge@gmail
  tel: 06 51 21 51 72
  site: http://www.levieuxsinge.com/contes-legendes-de-guerre-troie.html
  texte :
    - Tout le monde connaît de loin les épisodes de la Guerre de Troie et a déjà entendu parler d’Agamemnon, d’Hélène, d’Ulysse, d’Ajax... Mais les étapes et les détails de ces histoires sont souvent flous, liés à de lointains souvenirs scolaires… Et si les noms sont restés, le récit, lui, s’est perdu. La vocation de ce spectacle est d’abord de faire revivre cette histoire, d’en dérouler le fil, d’en rappeler la simplicité et la cohérence.
    - Tout a commencé le jour où la discorde, la haine, l’envie et la rivalité, ont débarqué sur une haute montagne, alors qu’on y célébrait un mariage.Et puis, tout s’enchaîne, une belle pomme d’or sème la zizanie parmi les hommes, Pâris enlève Hélène, la fille de Zeus ; un père sacrifie sa fille pour faire lever les vents ; Achille reçoit une flèche dans son célèbre talon…
    - Une comédienne et une percussioniste (vibraphone et autres instruments), prennent en charge les différents contes ainsi que tous les personnages pour un spectacle musical à la fois drôle et poétique. 

  cour: bas
  horaires :
    impairs: 18h00


- titre: Le voyage d’Ulysse
  compagnie: Cie du Vieux Singe
  genre: Théâtre
  duree: 60
  annee: 2018
  age_min: 6
  mail: prod.vieuxsinge@gmail
  tel: 06 51 21 51 72
  site: http://www.levieuxsinge.com/le-voyage-d-ulysse.html
  texte :
    - "On va vous raconter l’histoire d’Ulysse, Fils de Laërte, Roi d’Ithaque – c’est une histoire grecque - Et on va vous raconter comment, en rentrant de la guerre de Troie, il s’était retrouvé coincé sur la mer. Elle parle de ça, cette histoire : La mer. Les vagues. L’horizon qui s’enfuit toujours. Les poissons et l’eau salée, l’eau violette - l’eau silencieuse."
    - "Le voyage d’Ulysse, c’est le récit d’un homme amené à découvrir sa mesure, à définir son humanité. Ulysse est confronté à des épreuves qui, au-delà de sa ruse légendaire, le placent, à chaque étape, face aux frontières de l’Humain : la Barbarie, l’Oubli, l’Eternité... chaque aventure l’amène à questionner les limites de l’Homme. Jusqu’à l’épreuve ultime, affamé et conduit sur l’île des taureaux sacrés, il doit lutter contre l’envie de consommer cette viande qui appartient aux Dieux. Aujourd’hui, alors que les taureaux sont abattus en masse dans des abattoirs démesurés, et que les tsunamis ont pris le relais des tempêtes antiques, cette histoire vient percuter de plein fouet nos enjeux contemporains."

  cour: bas
  horaires :
    pairs: 18h00

