description :
  - "<em>La cour Mayonnaise</em> est une émulsion collective de compagnies de théâtre visuel d’Occitanie et d’ailleurs. C’est aussi un espace convivial, musical et gourmand, pour susciter l’émulsion avec tous les publics ! Vous êtes les bienvenu.es dans notre cour d’Aurillac à l’école Paul Doumer. Vous pourrez y découvrir une myriade de propositions artistiques. Vous hydrater au bar. Vous restaurer au food truck. Vous poser dans un cadre arboré et convivial."
  - "Le collectif s’est constitué autour d’une envie commune de participer au festival d’Aurillac dans une éthique et une organisation collective. Il regroupe des compagnies de marionnettes et de théâtre d’objets d’Occitanie. Dans le but de diversifier notre proposition artistique, nous nous sommes ouverts à d’autres formes d’expression (musical, plastique et théâtrale) et d’autres régions. Tous les spectacles proposés au sein du collectif ont été créés pour l’espace public ou dans un esprit d’adaptabilité à différents espaces de jeux non dédiés."
dates : du 23 au 26 août
horaires : de 10h30 à 02h00
