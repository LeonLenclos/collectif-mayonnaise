- titre: Brigitte
  compagnie: Ma Grand Mère Cie
  genre: Solo de Clown
  duree: 30
  annee: ~
  age_min: ~
  mail:  magrandmereproductions@gmail.com
  tel: 06 17 76 68 63
  site: www.magrandmereproductions.com
  texte :
    - "Un solo pour une clowne au boulot, sa main gauche, et aussi pour la droite qui finit toujours par arriver… Une petite forme tout terrain."
    - "Brigitte n’a pas d’âge, comme son ghettoblaster à piles qu’elle traine sur son diable de caddie : elle porte son monde sur son dos, et elle est prête à bosser !"
    - "Derrière un respect pour la hiérarchie et un goût certain pour les méthodes de management américaines, elle veut s’intégrer, s’insérer, trouver sa place."
    - "Envers et contre tout, invitée ou non, elle s’installe, sort ses tracts et distribue ses cartes de visite. Elle va trouver l’emploi, c’est sûr, car elle est désarmante de bonne humeur et elle dit oui à tout ! Avec assurance et jovialité, elle questionne l’absurdité comme le drame."
    - "Et ça lui va"
  cour: haut
  horaires :
    tlj: 13h30



- titre: Murmures
  compagnie:  Cie Syrinx
  genre: Théâtre
  duree: 45
  annee: ~
  age_min: ~
  mail:  cie.syrinx@gmail.com
  tel: ~
  site: https://www.compagnie-syrinx.fr/murmures
  texte :
    - "Une dryade, nymphe des bois, vivait dans une forêt et protégeait un grand chêne. La dryade, une nuit, s’endormit dans son chêne. Et l’on coupa le chêne. Puis l’on en fit des planches et avec ces planches, on fit une armoire. Une grande armoire en bois de chêne. Bien loin de la forêt."
    - "Et un jour la nymphe se réveilla…"
    - "N’osant pas sortir de peur de ce qu’elle risquerait de découvrir, elle fait signe à un passant et l’attire à l’intérieur de l’armoire… Puis ce sera au tour d’un autre…"
  cour: haut
  horaires :
    tlj: 12h30, 16h00



